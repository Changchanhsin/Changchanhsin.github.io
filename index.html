<html>
  <head>
    <script type="text/javascript">
      $(function() {
        $.get("texthead.html", function(data) {
          $("#texthead").html(data);
        });
        $.get("textfoot.html", function(data) {
          $("#textfoot").html(data);
        });
      });
    </script>
  </head>
  <body>
    <div id="texthead"></div>
    <p>Hello World!</p>
    <div id="textfoot"></div>
  </body>
</html>
