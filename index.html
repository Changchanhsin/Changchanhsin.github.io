<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $.get("texthead.html", function(data) {
          $("#texthead").html(data);
        });
        $.get("textfoot.html", function(data) {
          $("#textfoot").html(data);
        });
      });
    </script>
  </head>
  <body>
    <div id="texthead"></div>
    <p>Hello World!</p>
    <div id="textfoot"></div>

  </body>
</html>
